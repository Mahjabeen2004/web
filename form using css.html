<html>
<head>
<title>form</title>
<link rel="stylesheet" type="text/css" href="st.css">
<style>
label{color:blue;font-style:bold;font-family;Times New Roman;}
</style>
</head>
<body>
<br>
<form  style="font-style:bold;font-family;Times New Roman;font-style:italic">
<label>Name:</label>
<input type="text"><br><br>
<label>Password:</label>
<input type="password"><br><br>
<label>Mobile No:</label>
<input type="tel" maxlength="10"><br><br>
<label>Address:</label><br>
<textarea value="Address"></textarea><br><br>
<label>DOB:</label>
<input type="date"><br><br>
<label>Email Id:</label>
<input type="Email" placeholder="xyz@gmail.com"><br><br>
<label>Nationality:</label>
<select value="select">
<option>India</option>
<option>England</option>
<option>China</option>
</select><br><br>
<label>Gender:</label>
<label><input type="radio" name="gender" value="male">Male</label>
<label><input type="radio" name="gender" value="female">Female</label><br><br>
<fieldset>
<legend><label>Languages known:</label></legend>
<input  name="English" type="checkbox">
<label>English</label><br><br>
<input name="Malayalam" type="checkbox">
<label>Malayalam</label><br><br>
<input name="Hindi" type="checkbox" >
<label>Hindi</label><br><br>
</fieldset><br><br>
<input type="submit" value="Submit">
<input type="submit" value="Cancel">
</body>
</html>
