<html>
<body>
<h1>Strings</h1>
<script>
var s1="Welcome to JS Programming"
document.writeln(s1,"<br>")
var s3= new String("string object")
document.writeln(typeof s3,"<br>")
document.writeln("<h4>")
document.writeln("index of 'o' is ",s1.lastIndexOf("o"),"<br>")
document.writeln("index of 'o' with arguments is ",s1.indexOf("o",6),"<br>")
document.writeln("Slice():  ",s1.slice(0,7),"<br>")
document.writeln("Substr():  ",s1.substr(0,10),"<br>")
document.writeln("Replace():  ",s1.replace("JS","Java Script"),"<br>")
var s5=" Hello ";
document.writeln(s5.concat(s1),"<br>")
document.writeln(s6=s5.trim(),"<br>")//inbetween spaces are not trimmed
document.writeln("charAt() ",s1.charAt(3),"<br>")
for(i=0;i<s6.length;++i)
{document.writeln(s6[i]+"<br>");
}

document.writeln("<h1>")
document.writeln("Math Object Properties and Methods")
document.writeln("<h4>")
document.writeln("Euler's number is : ",Math.E+"<br>")
document.writeln("Value of PI is : ",Math.PI+"<br>")
document.writeln("Square root of 2 is : ",Math.SQRT2+"<br>")
document.writeln("Log 2 is : ",Math.LN2+"<br>")
document.writeln("Absolute value of -5 is : ",Math.abs(-5)+"<br>")
document.writeln("cube root of 27 is : ",Math.cbrt(27)+"<br>")
document.writeln("Round up 2.45 : ",Math.ceil(2.45)+"<br>")
</script>
</body>
</html>
