<html>
<head><title>form</title></head>
<body bgcolor="thistle">
<br>
<form>
<label>Name:</label>
<input type="text"><br><br>
<label>Password:</label>
<input type="password"><br><br>
<label>Mobile No:</label>
<input type="tel" maxlength="10"><br><br>
<label>Address:</label><br>
<textarea value="Address"></textarea><br><br>
<label>DOB:</label>
<input type="date"><br><br>
<label>Email Id:</label>
<input type="text" placeholder="xyz@gmail.com"><br><br>
<label>Nationality:</label>
<select value="select">
<option>India</option>
<option>England</option>
<option>China</option>
</select><br><br>
<label>Gender:</label>
<label><input type="radio" name="gender" value="male">Male</label>
<label><input type="radio" name="gender" value="female">Female</label><br><br>
<label>Languages known:</label>
<label>English</label>
<input type="checkbox" name="English">
<label>Malayalam</label>
<input type="checkbox" name="Malayalam"
<label>Hindi</label>
<input type="checkbox" name="Hindi"><br><br>
<input type="submit" value="Submit">
<input type="button" value="Cancel">
</body>
</html>
